services:
  db:
    image: postgres:16-alpine
    container_name: cloud-next-db
    restart: always
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U appuser -d appdb" ]
      interval: 5s
      timeout: 2s
      retries: 20

  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run db:generate && npm run dev -- --hostname 0.0.0.0 --port 3000"
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      # Enable polling for file watching (better for Docker volume mounts)
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "1000"
      # Optimize Next.js for development
      NEXT_PRIVATE_STANDALONE: "false"
      # Database connection
      DATABASE_URL: postgresql://appuser:apppass@db:5432/appdb?schema=public
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    # Use tmpfs for .next directory (much faster than volume mount)
    tmpfs:
      - /app/.next:size=1G
    restart: unless-stopped

  weblate-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: weblate
      POSTGRES_PASSWORD: weblate
      POSTGRES_DB: weblate
    volumes:
      - weblate_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U weblate -d weblate" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  weblate-redis:
    image: redis:7-alpine
    command: [ "redis-server", "--appendonly", "yes" ]
    hostname: cache
    volumes:
      - weblate_redis_data:/data
    restart: unless-stopped

  weblate:
    image: weblate/weblate:latest
    depends_on:
      weblate-db:
        condition: service_healthy
      weblate-redis:
        condition: service_started
    env_file:
      - ./infra/weblate/.env
    environment:
      WEBLATE_EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend
      WEBLATE_CACHE_URL: redis://weblate-redis:6379/1
    volumes:
      - ./weblate-data:/app/data
      - ./weblate-repos:/app/repos
    ports:
      - "8091:8080"
    restart: unless-stopped

  web-prod:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3001:3000"
    restart: unless-stopped
    profiles:
      - prod

volumes:
  node_modules:
  pgdata:
  weblate_db_data:
  weblate_redis_data:
