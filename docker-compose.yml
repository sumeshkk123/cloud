services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      # Enable polling for file watching (better for Docker volume mounts)
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "1000"
      # Optimize Next.js for development
      NEXT_PRIVATE_STANDALONE: "false"
      # Strapi connection URL (use service name in Docker)
      NEXT_PUBLIC_STRAPI_URL: "http://strapi:1337"
    depends_on:
      - strapi
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    # Use tmpfs for .next directory (much faster than volume mount)
    tmpfs:
      - /app/.next:size=1G
    restart: unless-stopped

  strapi:
    image: node:20-alpine
    working_dir: /srv/app
    command: sh -c "npm install && npm run develop"
    env_file:
      - ./cms-v4/.env
    environment:
      NODE_ENV: development
      STRAPI_TELEMETRY_DISABLED: "true"
      STRAPI_DISABLE_UPDATE_NOTIFICATION: "true"
      HOST: 0.0.0.0
      PORT: 1337
      # Required Strapi security keys (generate new ones for production)
      APP_KEYS: "iYbw9lErPcl0/LW8eXQ54UvlhkzyF6Upm9cD3W4/x78=,d+AGQP93BD7cq7Nmyzk4yO9IHzffKXUWy1YAvBuc+B4=,O0IMOSQOJWkzqlvzfB/B7eW6mCV8kpYT7jL6zq51hyQ=,Ps7QH7sCVNnmFsCK/vVYuF++AiDLzM5zyz1eta7GAug="
      ADMIN_JWT_SECRET: "IBilbg3TytOoWM/84/SzYgHBU8H10pvLAYoajzmQ/k8="
      API_TOKEN_SALT: "iYbw9lErPcl0/LW8eXQ54UvlhkzyF6Upm9cD3W4/x78="
      TRANSFER_TOKEN_SALT: "d+AGQP93BD7cq7Nmyzk4yO9IHzffKXUWy1YAvBuc+B4="
      ENCRYPTION_KEY: "O0IMOSQOJWkzqlvzfB/B7eW6mCV8kpYT7jL6zq51hyQ="
    ports:
      - "1338:1337"
    volumes:
      - ./cms-v4:/srv/app
      - strapi_v4_node_modules:/srv/app/node_modules
      - strapi_v4_app_tmp:/srv/app/.tmp
    restart: unless-stopped

  weblate-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: weblate
      POSTGRES_PASSWORD: weblate
      POSTGRES_DB: weblate
    volumes:
      - weblate_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U weblate -d weblate" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  weblate-redis:
    image: redis:7-alpine
    command: [ "redis-server", "--appendonly", "yes" ]
    hostname: cache
    volumes:
      - weblate_redis_data:/data
    restart: unless-stopped

  weblate:
    image: weblate/weblate:latest
    depends_on:
      weblate-db:
        condition: service_healthy
      weblate-redis:
        condition: service_started
    env_file:
      - ./infra/weblate/.env
    environment:
      WEBLATE_EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend
      WEBLATE_CACHE_URL: redis://weblate-redis:6379/1
    volumes:
      - ./weblate-data:/app/data
      - ./weblate-repos:/app/repos
    ports:
      - "8091:8080"
    restart: unless-stopped

  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3001:3000"
    restart: unless-stopped
    profiles:
      - prod

volumes:
  frontend_node_modules:
  strapi_v4_node_modules:
  strapi_v4_app_tmp:
  weblate_db_data:
  weblate_redis_data:
