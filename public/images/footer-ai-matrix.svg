<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" fill="none">
  <defs>
    <linearGradient id="matrixGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(14, 165, 233, 0.35)" />
      <stop offset="35%" stop-color="rgba(59, 130, 246, 0.25)" />
      <stop offset="70%" stop-color="rgba(45, 212, 191, 0.2)" />
      <stop offset="100%" stop-color="rgba(15, 23, 42, 0.15)" />
    </linearGradient>
    <radialGradient id="matrixGlow" cx="0.3" cy="0.2" r="0.7">
      <stop offset="0%" stop-color="rgba(59, 130, 246, 0.45)" />
      <stop offset="45%" stop-color="rgba(56, 189, 248, 0.25)" />
      <stop offset="100%" stop-color="rgba(15, 23, 42, 0)" />
    </radialGradient>
    <radialGradient id="matrixGlowSecond" cx="0.75" cy="0.6" r="0.6">
      <stop offset="0%" stop-color="rgba(34, 211, 238, 0.35)" />
      <stop offset="50%" stop-color="rgba(16, 185, 129, 0.2)" />
      <stop offset="100%" stop-color="rgba(15, 23, 42, 0)" />
    </radialGradient>
    <linearGradient id="matrixLine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(226, 232, 240, 0.28)" />
      <stop offset="60%" stop-color="rgba(148, 163, 184, 0.16)" />
      <stop offset="100%" stop-color="rgba(148, 163, 184, 0.02)" />
    </linearGradient>
    <linearGradient id="matrixHorizon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(15, 23, 42, 0)" />
      <stop offset="100%" stop-color="rgba(15, 23, 42, 0.4)" />
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#matrixGradient)" />
  <rect width="1600" height="900" fill="url(#matrixGlow)" />
  <rect width="1600" height="900" fill="url(#matrixGlowSecond)" />

  <!-- Vertical matrix cords -->
  <g stroke="url(#matrixLine)" stroke-width="1.2">
    <path d="M200 0 V900" />
    <path d="M320 0 V900" />
    <path d="M440 0 V900" />
    <path d="M560 0 V900" />
    <path d="M680 0 V900" />
    <path d="M800 0 V900" />
    <path d="M920 0 V900" />
    <path d="M1040 0 V900" />
    <path d="M1160 0 V900" />
    <path d="M1280 0 V900" />
    <path d="M1400 0 V900" />
  </g>

  <!-- Connecting diagonals -->
  <g stroke="rgba(148, 163, 184, 0.24)" stroke-width="1.2">
    <path d="M160 180 L280 120" />
    <path d="M280 120 L400 200" />
    <path d="M400 200 L520 160" />
    <path d="M520 320 L640 260" />
    <path d="M640 260 L760 340" />
    <path d="M760 340 L880 280" />
    <path d="M880 420 L1000 360" />
    <path d="M1000 360 L1120 440" />
    <path d="M1120 440 L1240 380" />
    <path d="M1240 540 L1360 480" />
    <path d="M1360 480 L1480 560" />
  </g>

  <!-- Data nodes -->
  <g fill="rgba(59, 130, 246, 0.75)">
    <circle cx="200" cy="180" r="5" />
    <circle cx="320" cy="120" r="6" />
    <circle cx="440" cy="200" r="5" />
    <circle cx="560" cy="160" r="4" />
    <circle cx="680" cy="260" r="6" />
    <circle cx="800" cy="340" r="5" />
    <circle cx="920" cy="280" r="4" />
    <circle cx="1040" cy="360" r="6" />
    <circle cx="1160" cy="440" r="5" />
    <circle cx="1280" cy="380" r="4" />
    <circle cx="1400" cy="480" r="5" />
  </g>

  <g fill="rgba(16, 185, 129, 0.6)">
    <circle cx="240" cy="320" r="4" />
    <circle cx="360" cy="240" r="4" />
    <circle cx="480" cy="320" r="4" />
    <circle cx="600" cy="400" r="5" />
    <circle cx="720" cy="340" r="4" />
    <circle cx="840" cy="420" r="5" />
    <circle cx="960" cy="500" r="4" />
    <circle cx="1080" cy="440" r="4" />
    <circle cx="1200" cy="520" r="4" />
    <circle cx="1320" cy="460" r="4" />
    <circle cx="1440" cy="540" r="5" />
  </g>

  <!-- Soft overlay to taper toward the bottom -->
  <rect width="1600" height="900" fill="url(#matrixGradient)" opacity="0.25" />
  <rect width="1600" height="900" fill="url(#matrixHorizon)" opacity="0.4" />
</svg>
